<div class="p-1">
    <div>
        <div class="breadcrumbme-menu">
            <nav class="breadcrumb has-arrow-separator has-text-weight-medium" aria-label="breadcrumbs">
                <ul>
                    <li><a routerLink="/"> Dashboard</a></li>
                    <li><a routerLink="/user" aria-current="page">User</a></li>
                    <li class="is-active"><a href="#" aria-current="page">Detail</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="page-body">
        <article class="panel is-primary" style="border-radius: 0px;padding: 1em;">
            <p class="panel-heading" style="border-radius: 0px;font-weight: 1;">
                {{actionType}} User
            </p>
            <div class="panel-block">
                <div class="column column is-6 is-offset-3" *ngIf="functionStatus">
                    <div class="notification is-primary is-light has-text-centered">
                        <button class="delete"></button>
                        <strong>Record has been successfully {{functionUsed}}</strong>
                    </div>
                </div>
            </div>

            <div class="column column is-6 is-offset-3">
                <form (ngSubmit)="functionState===false?submitInsertRecord():submitEditRecord()" #detailForm="ngForm">
                    <div class="field" *ngIf="functionState">
                        <label class="label">User ID</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="User ID" [(ngModel)]="id" name="id"
                                [disabled]="true">
                        </div>
                        <!-- <p class="help">User ID is required</p> -->
                    </div>
                    <div class="field">

                        <label class="label">FullName</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="FullName" [(ngModel)]="fullName"
                                #fullNameInput="ngModel" name="fullName" required />
                        </div>
                        <p class="help is-danger" *ngIf="fullNameInput.invalid && fullNameInput.touched">
                            FullName is required
                        </p>
                    </div>
                    <div class="field">

                        <label class="label">UserName</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="UserName" [(ngModel)]="userName"
                                #userNameInput="ngModel" name="userName" required />
                        </div>
                        <p class="help is-danger" *ngIf="userNameInput.invalid && userNameInput.touched">
                            UserName is required
                        </p>
                    </div>
                    <div class="field" *ngIf="!functionState">

                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Password" [(ngModel)]="password"
                                #passwordInput="ngModel" name="password" required />
                        </div>
                        <p class="help is-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
                            Password is required
                        </p>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" [disabled]="detailForm.invalid">Submit Record</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" routerLink="/user">Go Back</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-block">
                &nbsp;
            </div>
        </article>
    </div>
</div>
